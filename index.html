<!doctype html>
<html lang="en">
<head>
	<title>Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
	<header>
        <h1>Gangsta Hangman</h1>
	</header>
	<div class="container">
		<div class="info">
			<!-- Instructions -->
			<h1>Press any key to get started, dawg.</h1>
			<div>
				<h1>Wins:</h1>
				<h1 class="wins"></h1>
			</div>
			<div>
				<h1>Yo Word: </h1>
				<h1 class="position"></h1>
			</div>
			<div>
				<h1>Guesses U got Left: </h1>
				<h1 class="guesses"></h1>
			</div>
			<div>
				<h1>Yo Guesses: </h1>
				<h1 class="letters-guessed"></h1>
            </div>
			<!-- Answer/Error -->
            <div class="answer"></div>
            <h1 class="error"></h1>
		</div>
	</div>
	<script src="assets/javascript/game.js"></script>
</body>
</html>
